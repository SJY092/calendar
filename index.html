  <script>
    // æŠŠæ‰€æœ‰åˆå§‹åŒ–æ”¾åœ¨ä¸€å€‹ DOMContentLoaded è£¡ï¼Œä¸¦å¢åŠ æ¯ç­†è³‡æ–™çš„å”¯ä¸€ idï¼Œé¿å…é€éç‰©ä»¶åƒè€ƒæ‰¾ index çš„å•é¡Œ
    document.addEventListener("DOMContentLoaded", async () => {
      const bodyEl = document.body;
      // ---- LIFF åˆå§‹åŒ– ----
      const liffId = '2008228534-vAzlOYLb';
      const avatarEl = document.getElementById("volunteerAvatar");
      const nameEl = document.getElementById("volunteerName");

      async function initLiffAndSetProfile() {
        try {
          await liff.init({ liffId: liffId });

          if (!liff.isLoggedIn()) {
            nameEl.innerText = "æœªç™»å…¥";
            avatarEl.style.display = "none";
            return;
          }

          const profile = await liff.getProfile();
          nameEl.innerText = profile.displayName || "å¿—å·¥";
          if (profile.pictureUrl) {
            avatarEl.src = profile.pictureUrl;
            avatarEl.style.display = "inline-block";

      avatarEl.addEventListener("click", () => {
        // ç›´æ¥å‰å¾€è¨»å†Šé ï¼ˆä¸ç¶“ç”±çœ‹è¨ºè³‡è¨Šé é¢ï¼‰
        const target = "https://tute582.github.io/Topics/Topics/record-information/è¨»å†Šé é¢.html";
        if (liff.isLoggedIn()) {

        } else {

        }

      nameEl.addEventListener("click", () => {
        if (!liff.isLoggedIn()) {

            redirectUri: "https://tute582.github.io/Topics/Topics/record-information/è¨»å†Šé é¢.html"
          });
        } else {
          alert("å·²ç™»å…¥ï¼š" + (nameEl.innerText || "å¿—å·¥"));

      initLiffAndSetProfile();

      // ---- è¡Œäº‹æ›†åŠŸèƒ½ ----

      // records æ¯ç­†æ ¼å¼: { id: <number>, date: 'YYYY-MM-DD', time: 'HH:MM', event: '...', note: '...' }
      let currentEditId = null;

      function nowDate() { return new Date(); }
      function parseDateTime(dateStr, timeStr) {
        // åŠ ä¸Šç§’ä»¥é¿å…æŸäº›ç€è¦½å™¨è§£æå·®ç•°
        return new Date(`${dateStr}T${timeStr}:00`);

      function saveToLocalStorage() { localStorage.setItem('calendarRecords', JSON.stringify(records)); }



      
      // æ–°å¢
      document.getElementById("addBtn").addEventListener("click", () => {
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;
        const event = document.getElementById("event").value.trim();
        const note = document.getElementById("note").value.trim();

        if (!date || !time || !event) { alert("è«‹è¼¸å…¥å®Œæ•´è³‡æ–™ï¼"); return; }

        const id = Date.now() + Math.floor(Math.random() * 1000);
        const record = { id, date, time, event, note };

        // å¦‚æœæ˜¯éå»æ™‚é–“ï¼Œå­˜é€² records ä¸¦å½ˆå‡ºæç¤º modalï¼Œæç¤ºæœƒå¼•å°ä½¿ç”¨è€…å‰å¾€ã€Œæª¢è¦–éå¾€ç´€éŒ„ã€
        const dt = parseDateTime(date, time);
        const now = nowDate();

        records.push(record);
        saveToLocalStorage();

        if (dt < now) {
          // é¡¯ç¤ºéå»æ™‚é–“æç¤º
          const msgEl = document.getElementById("pastModalMessage");
          msgEl.textContent = `æ‚¨è¼¸å…¥çš„è³‡æ–™ (${date} ${time} - ${event}) ç‚ºéå»çš„æ™‚é–“ï¼Œå·²æ”¾åˆ°ã€Œæª¢è¦–éå¾€ç´€éŒ„ã€ã€‚`;
          document.getElementById("pastModal").style.display = "block";

          document.getElementById("allTable").style.display = "none";
          document.getElementById("no-record-msg").style.display = "block";
        } else {

          renderAllTable();
        }

        document.getElementById("dataForm").reset();
      });

      // é—œé–‰ç·¨è¼¯å½ˆçª—
      document.getElementById("closeEditModalBtn").addEventListener("click", () => {
        document.getElementById("editModal").style.display = "none";
        bodyEl.classList.remove('modal-open');
      });

      // æ¸²æŸ“æœªä¾†è¡Œç¨‹
      function renderAllTable() {
        const tbody = document.querySelector("#allTable tbody");
        tbody.innerHTML = "";
        const now = nowDate();
        const noRecordEl = document.getElementById("no-record-msg");

        const upcomingRecords = records
          .filter(r => parseDateTime(r.date, r.time) >= now)
          .sort((a, b) => parseDateTime(a.date, a.time) - parseDateTime(b.date, b.time));

        if (upcomingRecords.length > 0) {

          if (noRecordEl) noRecordEl.style.display = "none";
        } else {

        upcomingRecords.forEach(record => {

        // ç‚ºæ–°ç”¢ç”Ÿçš„æŒ‰éˆ•ç¶å®šäº‹ä»¶ï¼ˆé¿å…ä½¿ç”¨å…§è¯ onclickï¼‰
        document.querySelectorAll('.edit-btn').forEach(btn => {
          btn.addEventListener('click', () => {

      // æ‰“é–‹ç·¨è¼¯ modalï¼ˆé€é idï¼‰
      function openEditModalById(id) {
        currentEditId = id;
        const idx = records.findIndex(r => r.id === id);
        if (idx === -1) return alert('æ‰¾ä¸åˆ°è©²ç­†è³‡æ–™');
        const record = records[idx];
        document.getElementById("editDate").value = record.date;
        document.getElementById("editTime").value = record.time;
        document.getElementById("editEvent").value = record.event;

        bodyEl.classList.add('modal-open');

      // åˆªé™¤
      document.getElementById("deleteEditBtn").addEventListener("click", () => {
        if (!confirm("ç¢ºå®šè¦åˆªé™¤é€™ç­†è¡Œç¨‹å—ï¼Ÿ")) return;
        const idx = records.findIndex(r => r.id === currentEditId);
        if (idx === -1) { alert('æ‰¾ä¸åˆ°è©²ç­†è³‡æ–™'); return; }
        records.splice(idx, 1);
        saveToLocalStorage();
        document.getElementById("editModal").style.display = "none";
        bodyEl.classList.remove('modal-open');
        renderAllTable();
      });

      // å„²å­˜ç·¨è¼¯
      document.getElementById("saveEditBtn").addEventListener("click", () => {
        const updated = {
